<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        #div1{
            color: red;
        }
        #div2{
            color: gold;
        }
        div{
            color: purple;
        }
        .cls1{
            color: springgreen;
        }
    </style>
</head>
<body>
<div id="div1">今天是星期三</div>
<div id="div2">明天是星期三</div>
<div >3月4日星期三</div>
<div class="cls1">金天阳观明媚</div>
</body>
</html>

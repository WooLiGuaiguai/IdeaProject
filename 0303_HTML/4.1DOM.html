<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
<Ali.a id="lianjie">请点击</Ali.a>
<input type="button" id="but" value="点击我设置属性">
<script>
    var elementById = document.getElementById("but");
    elementById.onclick=function () {
        var elementById2 = document.getElementById("lianjie");
        elementById2.setAttribute("href","https://www.baidu.com");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
    <script>
        var date=new Date();
        /*Thu Mar 05 2020 20:51:08 GMT+0800 (中国标准时间)
          2020/3/5
          2020/3/5 下午8:51:08*/
        document.write(date+"<br>");
        document.write(date.toLocaleDateString()+"<br>");
        document.write(date.toLocaleString()+"<br>");
        document.write(date.getTime()+"<br>");

    </script>
</head>
<body>

</body>
</html>

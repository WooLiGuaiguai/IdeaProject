<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
</head>
<body>
<form action="#" method="post">
    <table border="1" align="center" width="500">
        <tr>
            <td><label for="usename">用户名</label>
            </td>
            <td>
                <input type="text" name="usename" id="usename">
            </td>
        </tr>
        <tr>
            <td><label for="password">密码</label>
            </td>
            <td>
                <input type="password" name="password" id="password">
            </td>
        </tr>
        <tr>
            <td><label for="email">email</label>
            </td>
            <td>
                <input type="email" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td><label for="name">姓名</label>
            </td>
            <td>
                <input type="text" name="name" id="name">
            </td>
        </tr>
        <tr>
            <td><label for="phone">手机号</label>
            </td>
            <td>
                <input type="text" name="phone" id="phone">
            </td>
        </tr>
        <tr>
            <td><label>性别</label>
            </td>
            <td>
                <input type="radio" name="sex" value="man">男
                <input type="radio" name="sex" value="woman">女
            </td>
        </tr>
        <tr>
            <td><label for="day">出生日期</label>
            </td>
            <td>
                <input type="date" name="day" id="day">
            </td>
        </tr>
        <tr>
            <td><label for="checkcode">验证码</label>
            </td>
            <td>
                <input type="text" name="checkcode" id="checkcode">
                <img src="image/1.jpg">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="登陆" >
            </td>
        </tr>
    </table>

</form>
</body>
</html>

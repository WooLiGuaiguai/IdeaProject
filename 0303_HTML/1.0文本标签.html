<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!-- br br/ 两种方式都可以进行换行-->
    白日依山尽，<br> 黄哥入海流<br/>
    <!--h1 h6  标题标签-->
    <h1>奥利给深度学习</h1>
    <h2>奥利给深度学习</h2>
    <h3>奥利给深度学习</h3>
    <h4>奥利给深度学习</h4>
    <h5>奥利给深度学习</h5>
    <h6>奥利给深度学习</h6>
    <!--段落标签 p-->
    <p>奥利给</p>
    <p>奥利给</p>
    <!-- hr/显示一条水平线-->
    <hr color="red"/>
    <hr>
    <b>白日依山尽，<br> 黄哥入海流</b>
    <hr>
    <i>白日依山尽，<br> 黄哥入海流</i>
    <hr>
    <font color="purple">白日依山尽，<br> 黄哥入海流</font>
    <hr>
    <font color="#ccddFF">白日依山尽，<br> 黄哥入海流</font>
    <hr color="#3626f1" width="50%" align="right"/>
</body>
</html>

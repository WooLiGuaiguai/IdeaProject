    //方法二
    var elementById_btn = document.getElementById("btn");
    elementById_btn.onclick=function () {
        //首先是获取输入的每一个元素值
        var elementById_id = document.getElementById("id");
        var id=elementById_id.value;
        var elementById_name = document.getElementById("name");
        var name=elementById_name.value;
        var elementById_sex = document.getElementById("sex");
        var sex=elementById_sex.value;

        var table = document.getElementById("biao");
        table.innerHTML +="<tr>\n" +
            "        <td>"+id+"</td>\n" +
            "        <td>"+sex+"</td>\n" +
            "        <td>"+name+"</td>\n" +
            "        <td>\n" +
            "            <input type=\"button\" value=\"删除\" onclick=del_fun(this)></td>\n" +
            "    </tr>";
    }

    function del_fun(obj) {
        var table = obj.parentNode.parentNode.parentNode;
        var tr = obj.parentNode.parentNode;
        table.removeChild(tr);
    }
</script>

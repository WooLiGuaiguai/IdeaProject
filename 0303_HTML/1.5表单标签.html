<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<form>
    <label for="ename">用户名</label>：<input type="text" name="username" placeholder="请输入用户名" id="ename"><br>
    <label for="epass">密码</label>：  <input type="password" name="password" placeholder="请输入密码" id="epass"><br>
    性别：  <input type="radio" name="gend" value="man"> 男
            <input type="radio" name="gend" value="woman"> 女<br>
    爱好：
    <br>    <input type="checkbox" name="逛街" value="逛街"> 逛街<br>
            <input type="checkbox" name="吃东西" value="吃东西"> 吃东西<br>
            <input type="checkbox" name="学习" value="学习"> 学习<br>
    文件：  <input type="file" name="file" > <br>
    隐藏域：<input type="hidden" name="hid" value="隐藏的信息"><br>
    生日：  <input type="date" name="biethday"><br>
            <input type="datetime-local" name="biethday"><br>
    省份：  <select name="省份">
             <option>--请选择--</option>
             <option>上海</option>
             <option>北京</option>
             <option selected>山西</option>
            </select><br>
    自我描述：<textarea cols="5" rows="5"></textarea>
    <input type="image" src="image/1.jpg" size="5%"><br>
    <input type="button" value="普通按钮显示"><br>
    <input type="submit" value="登陆"><br>
</form>
</body>
</html>
